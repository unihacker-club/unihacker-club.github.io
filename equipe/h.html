<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe UniHacker.Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f9f9f9;
            color: #4D4D4D;
        }

        header {
            background-color: #007A33;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 1200px;
            border-radius: 10px;
        }

        .team-member {
            text-align: center;
            width: 120px;
        }

        .circle-double-bordered {
            border: 3px solid #007A33;
            padding: 5px;
            border-radius: 50%;
            display: inline-block;
        }

        .circle-double-bordered img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .team-member p {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Equipe UniHacker.Club</h1>
</header>

<div class="team-container">
    <div class="team-member">
        <div class="circle-double-bordered">
            <img src="cdn/img/team/without_photo.jpg" alt="Diego Kreutz">
        </div>
        <p>Diego Kreutz<br>Coordenador</p>
    </div>
    <div class="team-member">
        <div class="circle-double-bordered">
            <img src="cdn/img/team/erico_amaral.jpg" alt="Érico Amaral">
        </div>
        <p>Érico Amaral<br>Co-coordenador</p>
    </div>
